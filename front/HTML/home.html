<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/BattlefrontArchivePS/front/CSS/global-swbf.css">
    <script type="module" src="/BattlefrontArchivePS/front/JS/navbar.js"></script>
    <script type="module" src="/BattlefrontArchivePS/front/JS/themes.js"></script>

    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
        // Stats frame listener
        const statsFrame = document.getElementById("stats-frame");
        if (statsFrame) {
            statsFrame.addEventListener("click", () => {
                window.location.href = "./Home/stats.html";
            });
        }

        // Leaderboards frame listener
        const leaderboardsFrame = document.getElementById("leaderboards-frame");
        if (leaderboardsFrame) {
            leaderboardsFrame.addEventListener("click", () => {
                window.location.href = "./Home/leaderboards.html";
            });
        }

        // Record Book frame listener
        const recordBookFrame = document.getElementById("record-book-frame");
        if (recordBookFrame) {
            recordBookFrame.addEventListener("click", () => {
                window.location.href = "./Home/record-book.html";
            });
        }

        // Hall of Fame frame listener
        const hallOfFameFrame = document.getElementById("hall-of-fame-frame");
        if (hallOfFameFrame) {
            hallOfFameFrame.addEventListener("click", () => {
                window.location.href = "./Home/hof-index.html";
            });
        }
        });
    </script>
</head>
<body>
    <main>
        <div class="section vertical">
            <div class="section horizontal">
            <div class="section">
                <div class="frame button" id="stats-frame">
                <div class="frame-header">
                    <h2>Stats</h2>
                </div>
                <div class="frame-content"></div>
                </div>
            </div>
        
            <div class="section vertical">
                <div class="frame button" id="leaderboards-frame">
                <div class="frame-header">
                    <h2>Leaderboards</h2>
                </div>
                <div class="frame-content"></div>
                </div>
                <div class="frame button" id="record-book-frame">
                <div class="frame-header">
                    <h2>Record Book</h2>
                </div>
                <div class="frame-content"></div>
                </div>
            </div>
            </div>
        
            <div class="section horizontal">
            <div class="frame button" id="hall-of-fame-frame">
                <div class="frame-header">
                <h2>Hall of Fame</h2>
                </div>
                <div class="frame-content"></div>
            </div>
            <div class="frame spacer"></div>
            </div>
        </div>
    </main>

    <footer>
        Brought to you by Open League
    </footer>
</body>
</html>
