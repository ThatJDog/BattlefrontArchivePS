<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards</title>
    <link rel="stylesheet" href="/front/CSS/global-swbf.css">
    <script type="module" src="/front/JS/navbar.js"></script>
    <script type="module" src="/front/JS/themes.js"></script>
    <script type="module">
        import { loadListNavbar } from '/front/JS/navbar.js';

        document.addEventListener("DOMContentLoaded", () => {

            const menuItems = [
                { title: "Home", href: "/front/HTML/home.html" },
                { title: "Leaderboards", href: "" },
            ];
            loadListNavbar("navbar-container", menuItems);


            // Stats frame listener
            const statsFrame = document.getElementById("elo-frame");
            if (statsFrame) {
                statsFrame.addEventListener("click", () => {
                    window.location.href = "./Leaderboards/elo-leaderboard.html";
                });
            }

            // Leaderboards frame listener
            const leaderboardsFrame = document.getElementById("rating-frame");
            if (leaderboardsFrame) {
                leaderboardsFrame.addEventListener("click", () => {
                    window.location.href = "./Leaderboards/rating-leaderboard.html";
                });
            }
        });
    </script>
</head>
<body>
    <nav id="navbar-container"></nav>

    <main>
        <div class="section horizontal">
            <div class="section">
                <div class="frame button" id="elo-frame">
                    <div class="frame-header">
                        <h2>Elo Leaderboard</h2>
                    </div>
                    <div class="frame-content">
                    
                    </div>
                </div>
            </div>
    
            <div class="frame button">
                <div class="frame-header" id="rating-frame">
                    <h2>Rating Leaderboards</h2>
                </div>
                <div class="frame-content">
                
                </div>
            </div>
        </div>
    </main>
</body>
</html>
