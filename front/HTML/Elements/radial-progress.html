<svg
    width="200"
    height="100"
    viewBox="0 0 200 100"
    xmlns="http://www.w3.org/2000/svg"
    class="progress-container"
>
    <!-- Left Progress (Blue) -->
    <circle
        cx="50"
        cy="50"
        r="45"
        stroke="#007BFF" <!-- Blue color -->
        stroke-width="10"
        fill="none"
        stroke-dasharray="282.6"
        stroke-dashoffset="282.6"
        transform="rotate(-90 50 50)"
        class="progress-left"
    ></circle>

    <!-- Right Progress (Red) -->
    <circle
        cx="150"
        cy="50"
        r="45"
        stroke="#FF0000" <!-- Red color -->
        stroke-width="10"
        fill="none"
        stroke-dasharray="282.6"
        stroke-dashoffset="282.6"
        transform="rotate(-90 150 50)"
        class="progress-right"
    ></circle>

    <!-- Timer Text -->
    <text
        x="100"
        y="55"
        text-anchor="middle"
        dominant-baseline="middle"
        font-size="18"
        font-weight="bold"
        fill="#FFFFFF"
    >
        01:33
    </text>

    <!-- Left Score -->
    <text
        x="50"
        y="55"
        text-anchor="middle"
        dominant-baseline="middle"
        font-size="20"
        font-weight="bold"
        fill="#007BFF"
    >
        3
    </text>

    <!-- Right Score -->
    <text
        x="150"
        y="55"
        text-anchor="middle"
        dominant-baseline="middle"
        font-size="20"
        font-weight="bold"
        fill="#FF0000"
    >
        3
    </text>
</svg>
