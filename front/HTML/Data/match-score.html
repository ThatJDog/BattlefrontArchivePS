<body class="match">
  <img id="map-img" class="background-image"/>

  <div class="layout-container">

    <div class="top-section">
        <img src="\Files\source\DZ-Top-Back.png" class="top-background">
    
        <div class="overlay-container left">
          <img src="\Files\source\DZ-Seg-Blue-5.png" class="score-img background">
          <img id="left-score-img" src="\Files\source\DZ-Seg-Blue-1.png" class="score-img">
          <div id="left-score-txt" class="score-text">1</div>
        </div>
    
        <div class="overlay-container middle">
          <svg
            width="200"
            height="200"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
            class="progress-circle"
        >
            <!-- Background Circle -->
            <circle
                cx="50"
                cy="50"
                r="45"
                stroke="rgb(255, 255, 255, 0.2)"
                stroke-width="5"
                fill="none"
            ></circle>

            <!-- Progress Circle -->
            <circle
                cx="50"
                cy="50"
                r="45"
                fill="transparent"
                stroke="#FFFFFF"
                stroke-width="5"
                stroke-dasharray="282.6"
                stroke-dashoffset="282.6"
                transform="rotate(-90 0 0)"
                class="progress"
            ></circle>
        </svg>
          <div id="timer-text" class="timer-text">03:45</div>
        </div>
    
        <div class="overlay-container right">
          <img src="\Files\source\DZ-Seg-Red-5.png" class="score-img background">
          <img id="right-score-img" src="\Files\source\DZ-Seg-Red-4.png" class="score-img">
          <div id="right-score-txt" class="score-text">4</div>
        </div>    
      </div>
    </div>

    <div class="logo-section">
      <div class="title-section home">
        <div class="logo">
          <svg
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
          class="logo-back"
        >
            <!-- Background Circle -->
            <circle
                cx="50"
                cy="50"
                r="45"
                fill="rgb(0,0,0,0.3)"
            ></circle>
        </svg>
        <img src="\Files\source\imperial-logo.png" class="logo-img"/>
      </div>
      <div id="left-winloss" class="win-title">Victory</div>
      </div>

      <div class="title-section away">
        <div class="logo">
          <svg
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
          class="logo-back"
        >
            <!-- Background Circle -->
            <circle
                cx="50"
                cy="50"
                r="45"
                fill="rgb(0,0,0,0.3)"
            ></circle>
        </svg>
        <img src="\Files\source\rebel-logo.png" class="logo-img"/>
      </div>
      <div id="right-winloss" class="win-title">Defeat</div>
      </div>
    </div>

    <div class="middle-section">
      <div id="home scoreboard-container" class="scoreboard-table"></div>
      <div id="away scoreboard-container" class="scoreboard-table"></div>
    </div>
  </div>


  <!-- Navigation Buttons -->
  <div class="button-container">
    <button onclick="window.history.back()" class="primary-btn">Back</button>
    <div>
      <button onclick="viewSeries()" class="primary-btn">View Series</button>
      <button onclick="viewSeason()" class="primary-btn">View Season</button>
    </div>
  </div>

  <script>
    function viewSeries() {
      if (!window.db) return;

      const matchID = urlParams = new URLSearchParams(window.location.search).get('matchID');
      const seriesID = db.select('Match', match => match.MatchID == parseInt(matchID)).getRecord(0).SeriesID;
      if (!seriesID) return;
      window.location.href = `/front/HTML/Data/match-lookup?seriesID=${encodeURIComponent(seriesID)}`;
    }

    function viewSeason() { // series-lookup?seasonID=xmas-cargo
      if (!window.db) return;

      const matchID = urlParams = new URLSearchParams(window.location.search).get('matchID');
      const seasonID = db.select('Match', match => match.MatchID == parseInt(matchID))
        .join(db.getTable('Series'), 'INNER JOIN', (match, series) => match.SeriesID === series.SeriesID)
        .getRecord(0).SeasonID;
      if (!seasonID) return;
      window.location.href = `/front/HTML/Data/series-lookup?seasonID=${encodeURIComponent(seasonID)}`;
    }
  </script>

</body>
</html>
