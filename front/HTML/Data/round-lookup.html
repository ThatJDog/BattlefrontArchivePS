<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Lookup</title>
    <link rel="stylesheet" href="/front/CSS/global-swbf.css">
    <script type="module" src="/front/JS/navbar.js"></script>
    <script type="module" src="/front/JS/themes.js"></script>
    <script type="module" src="/db/database-loader.js" defer></script>
    <script type="module">
        import { populateTable, populateRecordTable } from '/front/JS/data-table-loader.js';
        import { loadListNavbar } from '/front/JS/navbar.js';

        async function loadTable() {
            const seriesContainer = document.getElementById("table-container");
            const t1Container = document.getElementById("t1-container");
            const t2Container = document.getElementById("t2-container");

            const t1TeamContainer = document.getElementById("t1-team-container");
            const t2TeamContainer = document.getElementById("t2-team-container");

            try {

                // Add filters like for:
                // - Season
                // - Team Name
                // - Player Name
                // - Game Mode
                // - Map
                const seasonID = new URLSearchParams(window.location.search).get('seasonID');
                const round = parseInt(new URLSearchParams(window.location.search).get('round'));

                console.log('SeasonID: ', seasonID, ' Round: ', round);

                const table = getFilteredSeries(seasonID, round);

                // Populate Match Table
                populateTable(seriesContainer, table.drop('SeriesID'));

                // Add click event listener to rows after table is populated
                const rows = seriesContainer.querySelectorAll("tbody tr");

                rows.forEach((row, index) => {
                    row.addEventListener("click", () => {
                        // Get the MatchID from the stored record
                        const record = table.getRecord(index);
                        if (record.MatchID == null) {
                            console.warn("MatchID not found for this record:", record);
                            return;
                        }

                        // Redirect to the match scoreboard page with the MatchID as a URL parameter
                        window.location.href = `./match-score?matchID=${encodeURIComponent(record.MatchID)}`;
                    });
                });
            

            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function getFilteredSeries(seasonID, round) { // SAME AS SERIES-LOOKUP WITH ROUND FILTER
            // Get all series that occurred in or before the target season
            return db.select('Series', series => series.SeasonID === seasonID && series.Round === round)
                .join(db.getTable('Season'), 'INNER JOIN', (series, season) => season.ID === series.SeasonID)
                .applyToColumn('Round', round => round != 0 ? round : 'N/A')
                .addComputedColumn('Season', record => record.OrganisationName + " " + record.Name)
                .addComputedColumn('Home', record => record.Teams[0])
                .addComputedColumn('Away', record => record.Teams[1])
                .keep(['SeriesID', 'Season', 'Round', 'Home', 'Away'])
            ;
        }

        
        document.addEventListener("DatabaseReady", () => {
            loadTable();

            const menuItems = [
                { title: "Data", href: "/front/HTML/season-lookup"/*, active: true*/ },
                { title: "Season", href: getSeasonURL() },
                { title: "Round", href: "" }
            ];

            loadListNavbar("navbar-container", menuItems);
        });

        document.addEventListener("DOMContentLoaded", () => {
        });
        

        function getSeasonURL() { // series-lookup?seasonID=xmas-cargo
            if (!window.db) return;

            const seasonID = new URLSearchParams(window.location.search).get('seasonID');
            if (!seasonID) return;
            return `/front/HTML/Data/series-lookup?seasonID=${encodeURIComponent(seasonID)}`;
        }
    </script>
</head>
<body>
    <nav id="navbar-container"></nav>

    <div class="section vertical" style="width: 100%;">
        <div class="frame">
            <div class="leaderboard-table" id="table-container"></div>
        </div>

        <div class="frame">
            <div class="frame-header">
                <h3>Round Summary</h2>
            </div>
            <div class="frame-content">
                <div class="section vertical">
                    <div class="data-table" id="t1-container"></div>
                    <div class="data-table" id="t1-team-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
