<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/BattlefrontArchivePS/front/CSS/global-swbf.css">
    <script type="module" src="/BattlefrontArchivePS/front/JS/navbar.js"></script>
    <script type="module" src="/BattlefrontArchivePS/front/JS/themes.js"></script>
    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
        // Stats frame listener
        const statsFrame = document.getElementById("theme-settings");
        if (statsFrame) {
            statsFrame.addEventListener("click", () => {
                window.location.href = "./Settings/theme-settings";
            });
        }
        });
    </script>

    <style>
        label {
            user-select: none;
        }
    </style>
</head>
<body>
    <body>
        <div class="section">
            <div class="frame" style="width: 100%;">
                <div class="frame-header">
                    <h2>Themes</h2>
                </div>
                <div class="frame-content">    
                    <label>
                        <input type="checkbox" id="darkModeToggle"> Use Dark Mode
                    </label>
                </div>           
            </div>
        </div>
    
        <script type="module">
            import {toggleDarkMode, isDarkMode} from '/BattlefrontArchivePS/front/JS/themes.js';
    
            const toggle = document.getElementById("darkModeToggle");
            
            // Check local storage for dark mode preference
            if (isDarkMode()) {
                toggle.checked = true;
            }
            
            toggle.addEventListener("change", () => {
                toggleDarkMode();
            });
        </script>
</body>
