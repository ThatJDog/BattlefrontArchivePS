<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Star Wars Page</title>
  <link rel="stylesheet" href="/BattlefrontArchivePS/front/CSS/swbf-menu-style.css">
