<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/global-swbf.css">
    <script type="module" src="../JS/navbar.js"></script>
    <script type="module" src="../JS/themes.js"></script>
    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
        // Stats frame listener
        const statsFrame = document.getElementById("elo-frame");
        if (statsFrame) {
            statsFrame.addEventListener("click", () => {
                window.location.href = "./elo-leaderboard";
            });
        }

        // Leaderboards frame listener
        const leaderboardsFrame = document.getElementById("rating-frame");
        if (leaderboardsFrame) {
            leaderboardsFrame.addEventListener("click", () => {
                window.location.href = "./rating-leaderboard";
            });
        }
        });
    </script>
</head>
<body>
    <main>
        <div class="section horizontal">
            <div class="section">
                <div class="frame button" id="elo-frame">
                    <div class="frame-header">
                        <h2>Elo Leaderboard</h2>
                    </div>
                    <div class="frame-content">
                    
                    </div>
                </div>
            </div>
    
            <div class="frame button">
                <div class="frame-header" id="rating-frame">
                    <h2>Rating Leaderboards</h2>
                </div>
                <div class="frame-content">
                
                </div>
            </div>
        </div>
    </main>
</body>
</html>
