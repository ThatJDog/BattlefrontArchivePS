<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loading...</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f9f9f9;
                text-align: center;
            }

            #loading-message {
                font-size: 1.5em;
                color: #333;
            }

            #redirect-message {
                margin-top: 20px;
                font-size: 1em;
                display: none; /* Hidden until data is loaded */
            }

            a {
                color: #007bff;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
        <script type="module">
            import antlr4 from '/libs/antlr4/index.web.js'; // Point to the main entry file
            window.antlr4 = antlr4; // Make it globally accessible
        </script>        
        <script type="module">
            import { parseData } from '/db/process-data.js';
            async function main() {
                try {
                    // Call the parseData method
                    await parseData();

                    // Show redirect message and redirect after a short delay
                    document.getElementById("loading-message").textContent = "Data loaded successfully!";
                    //const redirectMessage = document.getElementById("redirect-message");
                    //redirectMessage.style.display = "block";

                    // Redirect to the home page
                    // window.location.href = "front/HTML/home.html";
                } catch (error) {
                    console.error("Error loading data:", error);
                    document.getElementById("loading-message").textContent =
                        "An error occurred while loading data. Please try again.";
                }
            }

            // Run the main function
            main();
        </script>
    </head>
    <body>
        <div>
            <p id="loading-message">Loading data, please wait...</p>
            <p id="redirect-message">
                If you are not redirected, <a href="front/HTML/home.html">click here</a>.
            </p>
        </div>
    </body>
</html
